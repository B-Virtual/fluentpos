name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v2
    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: 🔁 Restore dependencies
      run: dotnet restore
      working-directory: src/server
    - name: 🛠️ Build
      run: dotnet build --no-restore
      working-directory: src/server
